<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Performance Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --success: #10b981;
            --danger: #ef4444;
            --border: #e2e8f0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            line-height: 1.5;
        }

        .calculator-container {
            background: var(--card);
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
            padding-bottom: 30px;
            border-bottom: 1px solid var(--border);
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 6px;
            font-size: 1rem;
            background: #fff;
            transition: border-color 0.2s;
        }

        select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .metric-card {
            background: #f1f5f9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            align-items: center;
            gap: 10px;
            border-left: 4px solid transparent;
        }

        .metric-card.compatible {
            border-left-color: var(--success);
            background: #ecfdf5;
        }

        .metric-card.incompatible {
            border-left-color: var(--danger);
            opacity: 0.7;
            background: #fef2f2;
        }

        .model-name {
            font-weight: 700;
        }

        .stat-badge {
            font-size: 0.85rem;
            padding: 4px 8px;
            border-radius: 4px;
            background: white;
            text-align: center;
            font-weight: 600;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        .upsell-link {
            font-size: 0.85rem;
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }
        
        .upsell-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .controls { grid-template-columns: 1fr; }
            .metric-card { grid-template-columns: 1fr; gap: 5px; }
        }
    </style>
</head>
<body>

    <div class="calculator-container">
        <div class="controls">
            <div>
                <label for="gpuSelect">Select Your Hardware</label>
                <select id="gpuSelect" onchange="updateCalculator()">
                    <option value="8">NVIDIA RTX 3070 / 4060 (8GB)</option>
                    <option value="12">NVIDIA RTX 3060 / 4070 (12GB)</option>
                    <option value="16">NVIDIA RTX 4080 (16GB)</option>
                    <option value="24" selected>NVIDIA RTX 3090 / 4090 (24GB)</option>
                    <option value="48">NVIDIA RTX 6000 Ada (48GB)</option>
                </select>
            </div>
            <div>
                <label for="sortSelect">Sort Priority</label>
                <select id="sortSelect" onchange="updateCalculator()">
                    <option value="speed">Fastest Inference (Speed)</option>
                    <option value="size">Largest Models (Quality)</option>
                </select>
            </div>
        </div>

        <div class="results-header">
            <h2>Benchmark Results</h2>
            <span id="matchCount" style="color: #64748b; font-weight: 500;"></span>
        </div>

        <div id="resultsList"></div>
    </div>

    <script>
        let rawData = [];
        
        const affiliateLinks = {
            "upgrade_24gb": "https://amazon.com/s?k=rtx+3090", 
            "upgrade_48gb": "https://amazon.com/s?k=rtx+6000+ada" 
        };

        async function init() {
            try {
                const response = await fetch('model_data.json');
                rawData = await response.json();
                updateCalculator();
            } catch (error) {
                console.error(error);
                document.getElementById('resultsList').innerHTML = "Error loading benchmark data.";
            }
        }

        function updateCalculator() {
            const userVram = parseInt(document.getElementById('gpuSelect').value);
            const sortMethod = document.getElementById('sortSelect').value;
            const container = document.getElementById('resultsList');
            
            container.innerHTML = '';

            const systemOverhead = 0.15; 
            const usableVram = userVram * (1 - systemOverhead);

            let displayData = rawData.map(model => {
                const fits = model.vram <= usableVram;
                return { ...model, fits };
            });

            if (sortMethod === 'speed') {
                displayData.sort((a, b) => b.speed - a.speed);
            } else {
                displayData.sort((a, b) => b.vram - a.vram);
            }

            let compatibleCount = 0;

            displayData.forEach(model => {
                if (model.fits) compatibleCount++;

                const card = document.createElement('div');
                card.className = `metric-card ${model.fits ? 'compatible' : 'incompatible'}`;
                
                let actionHtml = '';
                
                if (model.fits) {
                    actionHtml = `<span class="stat-badge" style="color: green">RUNS OK</span>`;
                } else {
                    const upgradeLink = model.vram > 24 ? affiliateLinks.upgrade_48gb : affiliateLinks.upgrade_24gb;
                    actionHtml = `<a href="${upgradeLink}" target="_blank" class="upsell-link">Need ${Math.ceil(model.vram)}GB GPU &rarr;</a>`;
                }

                card.innerHTML = `
                    <div class="model-name">${model.name}</div>
                    <div class="stat-badge">VRAM: ${model.vram} GB</div>
                    <div class="stat-badge">Speed: ${model.speed} t/s</div>
                    <div style="text-align: right;">${actionHtml}</div>
                `;
                
                container.appendChild(card);
            });

            document.getElementById('matchCount').innerText = `${compatibleCount} models run on your hardware`;
        }

        init();
    </script>
</body>
</html>
